{% extends 'base.html' %}

{% block title %}
Все записи
{% endblock %}

{% block body %}
<center><h2>Все записи</h2></center>

<div class="row">

    {% for post in posts %}  <!-- цикл перебора записей из базы данных -->
    <div class="col-md-6 item">
      <div class="item-in">
        <h4>{{ post.title }}</h4>
        <div class="seperator"></div>
        <p>{{ post.text }}</p>
        <a href="#">Читать далее
          <i class="fa fa-long-arrow-right"></i>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
