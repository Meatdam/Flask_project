<!doctype html>
<html lang="en">
<head>
    <!--Это верхняя вкладка-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
     <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <!--логотип сверху слева-->
            <img class="header_image" src="{{ url_for('static', filename='img/ok.png') }}" alt="low">
        </a>
      </div>
            <!--верхние кнопки сайта все что находится вверху-->
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary"><font color="#fff">Главная</font></a></li>
          <li><a href="#" class="nav-link px-2"><font color="#fff">Фото</font></a></li>
          <li><a href="#" class="nav-link px-2"><font color="#fff">Видео</font></a></li>
          <li><a href="{{ url_for('create') }}" class="nav-link px-2"><font color="#fff">Добавить запись</font></a></li>
          <li><a href="{{ url_for('posts') }}" class="nav-link px-2"><font color="#fff">Записи</font></a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link px-2"><font color="#fff">О нас</font></a></li>

      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Войти</button>
        <button type="button" class="btn btn-primary">Регистрация</button>
      </div>
    </header>
    {% block body %}{% endblock %}
</div>
<div class="container">
    <!--Код снизу это футтер все что находится внизу сайта иконки Ютуб, твиттер, телеграмм-->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img class="header_image" src="{{ url_for('static', filename='img/force-7.png') }}" alt="low">
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Команда мечты</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <img class="header_image" src="{{ url_for('static', filename='img/telegram.png') }}" alt="low">
     <img class="header_image" src="{{ url_for('static', filename='img/twitter.png') }}" alt="low">
     <img class="header_image" src="{{ url_for('static', filename='img/yutube.png') }}" alt="low">
    </ul>
  </footer>
</div>
</body>
</html>
